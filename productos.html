    <main>
        <section class="contenedor-tabla">
           
            <h1>Nuevo Producto</h1>
          <form class="formNuevoProd">
                <input type="text" id="nombreProducto" placeholder="Ingrese un producto" required>
                <input type="text" id="precioProd" placeholder="Ingrese un precio" required>
                <input type="text" id="categoriaProd" placeholder="Ingrese una categoria" required>
                <button type="button" class="btn btnAgregarNuevProd" onclick="CrearNuevoProducto()">Agregar Producto</button>
          </form>
           

         
          <form id="formModificarProd" class="formModificarProd" style="display: none;" >
                <input type="text" id="nuevoIdcod" placeholder="Ingrese un nuevo id">
                <input type="text" id="nuevoProd" placeholder="Ingrese un producto" required> 
                <input type="number" id="nuevoPrecio" placeholder="Ingrese un precio" required>
                <input type="text" id="nuevaCategoriaProd" placeholder="Ingrese una categoria" required>
                <button  class="btn btnModificar2"onclick="Modificar('nuevoIdcod', 'nuevoProd', 'nuevoPrecio', 'nuevaCategoriaProd')">Modificar</button>                
          </form>
                    
          <div class="tablaProductos">
              <table>
                   <thead>
                       <tr class="header">
                          <th>Id</th>
                          <th>Producto</th>
                          <th>Precio</th>
                          <th>Categoria</th>
                          <th>Acciones</th>
                       </tr>
                   </thead>
                      <tbody id="tablaProductos">

                      </tbody>
              </table>
          </div>
